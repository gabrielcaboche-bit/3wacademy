<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Transition</title>
	<style type="text/css">
		div {
			width: 10em;
			margin: 5em auto;
			padding: 3em;
			border: 1px dashed;
			background-color: #fc3;
		}
		.test-1 {
			transition: background-color 2s;
		}
		.test-1:hover {
			background-color: #369;
		}
		.test-2 {
			transition: all 2s;
		}
		.test-2:hover {
			transform: rotate(45deg);
			background-color: #369;
		}
		.test-3 {
		}
		.test-4 {
		}
		.test-5 {
		}
	</style>
</head>
<body>
	<!-- div.test-$*5>lorem3 -->
	<div class="test-1">Lorem ipsum dolor.</div>
	<div class="test-2">Distinctio, aspernatur, nesciunt!</div>
	<div class="test-3">At, vel, similique!</div>
	<div class="test-4">In, et, dolorum!</div>
	<div class="test-5">Id, sapiente, quas.</div>
</body>
</html>
