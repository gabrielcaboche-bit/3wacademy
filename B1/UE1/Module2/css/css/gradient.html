<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
	<style type="text/css">
		div {
			margin: 5em;
			padding: 5em;
			border: 1px dashed;
		}
		.test-1 {
			background-image: linear-gradient(red, blue);
		}
		.test-2 {
			background-image: linear-gradient(45deg, red, blue);
		}
		.test-3 {
			background-image: linear-gradient(45deg, red 10%, #fc3 20%, #369);
		}
		.test-4 {
			background-image: radial-gradient(ellipse, red, blue);
		}
		.test-5 {
			background-image: repeating-linear-gradient(to right, red, blue 20px, red 40px);
		}
	</style>
</head>
<body>
	<!-- div.test-$*5>lorem3 -->
	<div class="test-1">Lorem ipsum dolor.</div>
	<div class="test-2">Distinctio, aspernatur, nesciunt!</div>
	<div class="test-3">At, vel, similique!</div>
	<div class="test-4">In, et, dolorum!</div>
	<div class="test-5">Id, sapiente, quas.</div>
</body>
</html>
