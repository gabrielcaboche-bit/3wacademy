<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style type="text/css">
		div {
			width: 10em;
			margin: 5em auto;
			padding: 3em;
			border: 1px dashed;
			background-color: #fc3;
		}
		.test-1 {
			transform: rotate(45deg);
		}
		.test-2 {
			transform: translateX(100px) translateY(-50px);
		}
		.test-3 {
			transform: scale(0.5);
		}
		.test-4 {
			transform: skewX(20deg);
		}
		.test-5 {
			transform: skewY(20deg);
		}
	</style>
</head>
<body>
	<!-- div.test-$*5>lorem3 -->
	<div class="test-1">Lorem ipsum dolor.</div>
	<div class="test-2">Distinctio, aspernatur, nesciunt!</div>
	<div class="test-3">At, vel, similique!</div>
	<div class="test-4">In, et, dolorum!</div>
	<div class="test-5">Id, sapiente, quas.</div>
</body>
</html>
