        <main class="contact" id="contact">
            <section>
                <h1>Contactez-nous</h1>
                <form action="contact.html" method="POST" class="formulaire-contact">
                    <div class="ligne-champs">

                        <div>
                            <label for="prenom">Prenom</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
                        <div>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div>
                            <label for="email">Adresse e-mail </label>
                            <input type="email" id="email" name="Adresse e-mail *" required>
                        </div>
                        <div>
                            <label for="tel">Telephone</label>
                            <input type="tel" id="tel" name="telephone">
                        </div>
                        <div>
                            <label for="message">Votre demande concerne: </label>
                            <textarea name="message" id="message" cols="33" rows="5"></textarea>
                        </div>
                        <button type="submit" class="envoyer">Envoyer</button>
                    </div>
                </form>
            </section>
            <section>
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d620.8910745900569!2d1.3840117!3d44.7371253!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12acbcdda002a371%3A0xa811b526b8471a56!2sLe%20Central!5e1!3m2!1sfr!2sfr!4v1760949269884!5m2!1sfr!2sfr" width="600"

        </main>
